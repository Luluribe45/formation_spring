spring.datasource.url=jdbc:mysql://localhost:3306/base_personnes?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# For MYSQL 5
#spring.datasource.url=jdbc:mysql://localhost:3306/base_personnes?useSSL=false
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=application
spring.datasource.password=passw0rd
# For Hibernate version < 5.3.1.Final
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# For Hibernate version > 5.3.1.Final
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
springdoc.swagger-ui.path=/swagger-ui.html
# Manage Error Message
server.error.include-message = always

# Manage actuator
management.endpoint.health.show-details=ALWAYS
management.endpoints.web.exposure.include=*
management.endpoint.beans.enabled=true